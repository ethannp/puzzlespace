<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>PuzzleSpace | Puzzles</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <script>
        $(function () {
            $("header").load("navbar.html", null, function () {
                $.getScript('/static/js/app.js');
            });
        });
    </script>
</head>

<body>
    <header></header>
    <main>
        <br><br>
        <div style="margin-top:40px" class="box" id="login" hidden>
            <h1>Log-in</h1>

            <label for="email">Email address</label>
            <input class="input-box" type="text" name="email" id="email">
            <br>
            <label for="password">Password</label>
            <input class="input-box" type="password" name="password" id="password">
            <br>
            <button class="button" onclick="login()">Log-in</button>
            <p>Don't have an account? Enter your information above then <a style="color:blue" onclick="register()">click
                    here to create an account</a>.</p>
            <p id=loginStatus style="color:red"></p>
        </div>
        <div style="margin-top:40px" class="box" id="account" hidden>
            <h1>Account</h1>
            <p id="info">You are logged in.</p>
            <a href="add.html">Create puzzle</a>
            <br>
            <br>
            <button class="button" onclick="signout()">Log-out</button>
        </div>
    </main>
</body>
