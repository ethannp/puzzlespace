<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PuzzleSpace | Add Puzzle</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script>
    $(function () {
      $("header").load("navbar.html", null, function () {
        $.getScript('/static/js/app.js');
        $.getScript('/static/js/load.js')
      });
    });
  </script>
</head>

<body>
  <header></header>
  <main>
    <br></br>
    <div style="margin-top:40px" id='puzzleTable' class="box">
      <h1 id="h1-add">Add Puzzle</h1>
      <input class="input-box" id="slug" placeholder="Slug">
      <br>
      <input class="input-box" oninput="refresh()" id="title-input" type="text" placeholder="Puzzle Title">
      <br>
      <input class="input-box" id="flavor-input" style="width:90%" oninput="refresh()" id="flavor-input" type="text" placeholder="Flavortext">
      <textarea id="body-input" oninput="refresh()" name="body" cols="100" rows="20"></textarea>
      <br>
      <input class="input-box" id="solution" type="text" placeholder="Answer(s) (will be normalized to [A-z0-9])">
      <br>
      <input class="input-box" id="tags" type="text" placeholder="Tags, use CSV">
      <br>
      <input class="input-box" id="fromhunt" type="text" placeholder="From hunt">
      <br>
      <button onclick="submit()">Submit</button>
    </div>
    <br>
    <div id="sample" class="box" style="margin-top:0px; margin-bottom:20px;">
    </div>
  </main>
</body>
