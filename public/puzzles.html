<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PuzzleSpace | Puzzles</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script>
    $(function () {
      $("header").load("navbar.html", null, function () {
        $.getScript('/static/js/app.js');
      });
    });
  </script>
</head>

<body>
  <header></header>
  <main>
    <br></br>
    <div style="margin-top:40px" id='puzzleCycle' class="box" hidden><br></div>

    <!-- Puzzle Table -->
    <style>
      #puzzleTable {
        max-width: 900px;
        margin: auto;
      }
    </style>
    <div style="margin-top:40px" id='puzzleTable' class="box">
      <h1>Puzzles</h1>
      <div>
      <input type="checkbox" id="tag-spoiler" onchange="spoilerT()" name="tag-spoiler" checked>
      <label for="tag-spoiler">Spoiler-tag tags</label>
    </div>
      <input type="text" id="search-input" oninput="search()" placeholder="Search">
      <table id="tab">
        <tr>
          <th id="tab-comp" class="check">Completed <span id="span-comp" style="padding:1px"><i class="fa">&#xf0b0;</i></span></th>
          <th id="tab-title" class="puzzleTitle">Puzzle Title <span id="span-title" style="padding:1px" hidden><i class="fa">&#xf0b0;</i></span></th>
          <th id="tab-from" class="from-hunt">From Hunt <span id="span-from" style="padding:1px"><i class="fa">&#xf0b0;</i></span></th>
          <th id="tab-tags" class="tags">Tags <span id="span-tags" style="padding:1px"><i class="fa">&#xf0b0;</i></span></th>
        </tr>
      </table>
    </div>

    <div id='bottom' class="box" style="margin-top:20px" hidden>
      <label for="submit">Check your answer:</label>
      <input class="input-box" id="submitinput"></input><button id="submit" class="button"
        onclick="checkAns()">Submit</button>
      <div id='submission'></div>
      <p>Previous guesses for this puzzle:</p>
      <div class="grid">
        <ul id="col1" class="submit-list"></ul>
        <ul id="col2" class="submit-list"></ul>
      </div>
    </div>
  </main>
</body>
